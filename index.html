<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>bank blance</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
      <header>
            <h1 class="text-5xl font-semibold mt-5 w-9/12 mx-auto text-center text-black">let's get some
            <span class="text-orange-600">Mooooooney</span>!!! </h1>
      </header>
      <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4 mt-5 mx-auto">
                  <div class="bg-blue-500 p-6 text-2xl text-white rounded">
                        <h3>Deposit</h3>
                        <h2>$<span id="deposit-total">00</span></h2>
                  </div>
                  <div class="bg-lime-500 p-6 text-2xl text-white rounded">
                        <h3>Withdraw</h3>
                        <h2>$<span id="total-withdraw">00</span></h2>
                  </div>
                  <div class="bg-purple-400 p-6 text-2xl text-white rounded">
                        <h3>Balance</h3>
                        <h2>$<span id="Balance-total">1200</span></h2>
                  </div>
            </div>
      </section>
      <!-- diposite Withdraw -->
      <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 mt-5 mx-auto p-3">
            <div class="bg-purple-500 p-6 text-1xl rounded">
            <h3>Please Deposit</h3>

            <input class="block w-9/12 mb-2 px-4" type="text" name="" id="Deposit-field" placeholder="$ Amount you want to Deposit">

            <button id="btn-deposit" class="font-semibold text-2xl rounded p-3 bg-orange-300 hover:bg-sky-700">submit</button>
            </div>


            <div class="bg-lime-500 p-6 text-1xl rounded p-3">
            <h3>Please Withdraw</h3>
            <input class="block w-9/12 mb-2 px-4" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
            <button id="btn-withdraw" class="font-semibold text-2xl rounded p-3 bg-orange-300 hover:bg-sky-700">submit</button>
            </div>
            </div>

      </section>
      <script src="/utilites.js"></script>
      <script src="/deposit.js"></script>
      <script src="/withdraw.js"></script>
</body>
</html>
